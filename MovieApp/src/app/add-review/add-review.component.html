<div class="add-review-container">
  <h2>{{ review.reviewId ? 'Edit' : 'Add' }} a Review</h2>

  <form (ngSubmit)="onSubmit()" #reviewForm="ngForm">

    <div class="form-group">
      <label for="Rating">Rating (1-10)</label>
      <input
        type="number"
        id="Rating"
        name="Rating"
        [(ngModel)]="rating"
        required
        min="1"
        max="10"
        class="form-control"
      />
      <div *ngIf="rating < 1 || rating > 10" class="error-message">
        Rating must be between 1 and 10.
      </div>
    </div>

    <div class="form-group">
      <label for="Comment">Comment</label>
      <textarea
        id="Comment"
        name="Comment"
        [(ngModel)]="comment"
        required
        class="form-control"
        rows="4"
      ></textarea>
      <div *ngIf="!comment" class="error-message">
        Comment is required.
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="reviewForm.invalid">Submit Review</button>
    </div>
  </form>
</div>
