<div class="container mt-5" *ngIf="!wasSubmitted">
  <h2 class="text-center mb-4">Add a New Movie</h2>
  <div class="form-container">
    <form (ngSubmit)="onSubmit()" #createForm="ngForm">
      <div class="form-group">
        <label for="movie">Movie</label>
        <input id="movie" type="text" class="form-control" placeholder="Enter the name of the Movie" required [(ngModel)]="movie.Name" name="title">
      </div>
      <div class="form-group">
        <label for="director">Director</label>
        <input id="director" type="text" class="form-control" placeholder="Enter the name of the Director" required [(ngModel)]="movie.Director" name="director">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="3" class="form-control" placeholder="Enter the description of the Movie" required [(ngModel)]="movie.Description" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input id="date" type="text" class="form-control" placeholder="Enter the date of the Movie" required [(ngModel)]="movie.Date" name="date">
      </div>
      <div class="form-group">
        <label for="image">Image Url</label>
        <input id="image" type="text" class="form-control" placeholder="Enter the image filename for the Movie" [(ngModel)]="movie.Image" name="image">
      </div>

      <button type="submit" class="btn btn-submit">Submit</button>
    </form>
  </div>
</div>

<div class="text-center mt-4" *ngIf="wasSubmitted">
  <h4 class="text-success">Movie was added successfully.</h4>
</div>
